<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-like Posting System</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <h1>SSC-ICT post systeem</h1>
        <div class="post-form">
            <textarea id="post-text" rows="3" placeholder="Stuur een bericht"></textarea>
            <button id="post-button">Bericht versturen</button>
        </div>
        <div class="post-list">
            <h2>Geschiedenis</h2>
            <ul id="posts"></ul>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
